<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>YourGame - Auth</title>
		<link rel="stylesheet" href="auth.css" />
	</head>
	<body>
		<div class="auth-container">
			<!-- BRAND / WEB NAME (placeholder) -->
			<h1 class="brand-name">Krish</h1>

			<!-- LOGIN CARD -->
			<div class="auth-box" id="loginBox">
				<h2>Login</h2>
				<form>
					<input type="email" id="loginEmail" placeholder="Email" required />
					<input
						type="password"
						id="loginPassword"
						placeholder="Password"
						required
					/>
					<button type="button" id="loginBtn">Log In</button>
				</form>
				<a href="#" class="forgot-password">Forgot your password?</a>
				<p class="toggle-link">
					Don't have an account?
					<a href="#" id="showRegister">Register here</a>
				</p>
			</div>

			<!-- REGISTER CARD (hidden by default) -->
			<div class="auth-box" id="registerBox">
				<h2>Register</h2>
				<form>
					<input type="email" id="registerEmail" placeholder="Email" required />
					<input
						type="password"
						id="registerPassword"
						placeholder="Password"
						required
					/>
					<button type="button" id="registerBtn">Register</button>
				</form>
				<p class="toggle-link">
					Already have an account?
					<a href="#" id="showLogin">Log in here</a>
				</p>
			</div>
		</div>

		<script type="module">
			// Set your Railway URL here. Replace with your actual deployed URL.
			const API_URL = "fishing-production-fe4e.up.railway.app";

			// Toggle between login and register boxes
			const loginBox = document.getElementById("loginBox");
			const registerBox = document.getElementById("registerBox");
			const showRegister = document.getElementById("showRegister");
			const showLogin = document.getElementById("showLogin");

			showRegister.addEventListener("click", (e) => {
				e.preventDefault();
				loginBox.style.display = "none";
				registerBox.style.display = "block";
			});

			showLogin.addEventListener("click", (e) => {
				e.preventDefault();
				registerBox.style.display = "none";
				loginBox.style.display = "block";
			});

			// Handle login button click
			document
				.getElementById("loginBtn")
				.addEventListener("click", async () => {
					const email = document.getElementById("loginEmail").value;
					const password = document.getElementById("loginPassword").value;
					try {
						const response = await fetch(`${API_URL}/login`, {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({ email, password }),
						});
						const data = await response.json();
						if (data.access_token) {
							localStorage.setItem("token", data.access_token);
							alert("Login successful!");
							window.location.href = "index.html";
						} else {
							alert("Login failed");
						}
					} catch (error) {
						console.error("Error logging in:", error);
						alert("Login failed");
					}
				});

			// Handle register button click
			document
				.getElementById("registerBtn")
				.addEventListener("click", async () => {
					const email = document.getElementById("registerEmail").value;
					const password = document.getElementById("registerPassword").value;
					try {
						const response = await fetch(`${API_URL}/register`, {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({ email, password }),
						});
						if (!response.ok) {
							const errorData = await response.json();
							alert("Registration failed: " + errorData.detail);
						} else {
							const data = await response.json();
							if (data.message) {
								alert("Registration successful!");
							}
						}
					} catch (error) {
						console.error("Error registering:", error);
						alert("Registration failed");
					}
				});
		</script>
	</body>
</html>
