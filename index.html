<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3D Fishing/Gambling Game</title>
    <!-- Include Supabase client and Three.js (global libraries for now) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body { margin: 0; overflow: hidden; }
      /* Styling for login/register forms and leaderboard */
      #login, #register {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 4px;
        z-index: 10;
      }
      #register { top: 200px; }
      #leaderboard {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 4px;
        z-index: 10;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Login form -->
    <div id="login">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" /><br />
      <input type="password" id="loginPassword" placeholder="Password" /><br />
      <button id="loginBtn">Login</button>
    </div>
    <!-- Registration form -->
    <div id="register">
      <h3>Register</h3>
      <input type="email" id="registerEmail" placeholder="Email" /><br />
      <input type="password" id="registerPassword" placeholder="Password" /><br />
      <button id="registerBtn">Register</button>
    </div>
    <!-- Leaderboard display -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
    <!-- Container for the 3D game -->
    <div id="gameContainer"></div>

    <!-- Main module -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
